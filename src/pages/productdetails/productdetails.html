<ion-header>

  <ion-navbar>
    <ion-title>Product Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-title>Faux Sued Ankle Boots</ion-title>
  <span>240.99</span>
  <ion-row>
    <ion-col>
      <ion-slides pager loop slidesPerView="1">
        <ion-slide>
          <img src="assets/imgs/Banner1.png" />
        </ion-slide>
        <ion-slide>
          <img src="assets/imgs/Banner1.png" />
        </ion-slide>
      </ion-slides>
    </ion-col>
  </ion-row>
  <div padding>
      <ion-segment [(ngModel)]="productdetailsType">
          <ion-segment-button value="product">
              Product
          </ion-segment-button>
          <ion-segment-button value="details">
              Details
          </ion-segment-button>
          <ion-segment-button value="reviews">
              Reviews
          </ion-segment-button>
      </ion-segment>
  </div>
  <div *ngIf="productdetailsType=='product'">
      <ion-card class="bradcumb">
        Click on product tab
      </ion-card>
  </div>
  <div class="pro-details" *ngIf="productdetailsType=='details'">
      <ion-card class="bradcumb">
       <ion-row>
         <ion-col col-6>
           Brand
           <p>Lily's Ankel Boots</p>
          </ion-col>
         <ion-col col-6>
           SKU
           <p>02568520</p>
          </ion-col>
         <ion-col col-6>
           Condition
           <p>Brand New with Box</p>
          </ion-col>
         <ion-col col-6>Material
           <p>Faux sued with velvet</p>
         </ion-col>
         <ion-col col-6>Category
           <p>Size</p>
         </ion-col>
         <ion-col col-6>Fitting
           <p>45 ft</p>
         </ion-col>
       </ion-row>
      </ion-card>
  </div>
  <div *ngIf="productdetailsType=='reviews'">
      <ion-card class="bradcumb">
        Click on review tab
      </ion-card>
  </div>

  <ion-footer>
      <ion-toolbar text-center="">
          <ion-row>
              <ion-col col-6><button ion-button color="dark" round>
                ADD TO CART
              </button></ion-col>
              <ion-col col-6><button ion-button color="danger" round>CHECKOUT</button></ion-col>
            </ion-row>
      </ion-toolbar>
    </ion-footer>


</ion-content>
