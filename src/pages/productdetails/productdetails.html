<ion-header>
    <ion-navbar>
        <ion-buttons left>
             <button ion-button menuToggle color="light">
                <ion-icon name="menu"></ion-icon>
                <ion-title></ion-title>
            </button> 
           
        </ion-buttons>
        <ion-title></ion-title>

        <ion-buttons right>
            <button ion-button icon-only>
                <ion-icon ios="ios-person-outline" md="md-person"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons (click)="gotoPage('CartPage')" right>
            <button ion-button icon-only>
                <ion-icon ios="ios-cart-outline" md="md-cart"></ion-icon>
            </button></ion-buttons>

    </ion-navbar>
</ion-header>


<ion-content>

  <ion-title class="details-header">Faux Sued Ankle Boots</ion-title>
  <p style="text-align: center;">240.99</p>
  <ion-row>
    <ion-col>
      <ion-slides pager loop slidesPerView="1">
        <ion-slide>
          <img src="assets/imgs/Banner1.png" />
        </ion-slide>
        <ion-slide>
          <img src="assets/imgs/Banner1.png" />
        </ion-slide>
      </ion-slides>
    </ion-col>
  </ion-row>
  <div padding>
      <ion-segment [(ngModel)]="productdetailsType">
          <ion-segment-button value="product">
              Product
          </ion-segment-button>
          <ion-segment-button value="details">
              Details
          </ion-segment-button>
          <ion-segment-button value="reviews">
              Reviews
          </ion-segment-button>
      </ion-segment>
  </div>
  <div *ngIf="productdetailsType=='product'">
      <div class="bradcumb" style="text-align: left; padding: 10px;">
        <div>
          <ion-title class="section-header">SELECT COLOR</ion-title>
          <span class="dot" style=" background-color: #f0d57c;"></span>
          <span class="dot" style=" background-color: #75e084;"></span>
          <span class="dot" style=" background-color: #b87cf0;"></span>
          <span class="dot" style=" background-color: #d8284e;"></span>
        </div>
        <div style="padding-top: 20px;">
            <ion-title class="section-header">SELECT SIZE</ion-title>
            <span class="dot-size"> 4.5</span>
            <span class="dot-size"> 5.5</span>
            <span class="dot-size"> 6.5</span>
            <span class="dot-size"> 7.5</span>

          </div>
      </div>
  </div>
  <div class="pro-details" *ngIf="productdetailsType=='details'">
      <div class="bradcumb">
       <ion-row>
         <ion-col col-6>
           Brand
           <p>Lily's Ankel Boots</p>
          </ion-col>
         <ion-col col-6>
           SKU
           <p>02568520</p>
          </ion-col>
         <ion-col col-6>
           Condition
           <p>Brand New with Box</p>
          </ion-col>
         <ion-col col-6>Material
           <p>Faux sued with velvet</p>
         </ion-col>
         <ion-col col-6>Category
           <p>Size</p>
         </ion-col>
         <ion-col col-6>Fitting
           <p>45 ft</p>
         </ion-col>
       </ion-row>
      </div>
  </div>
  <div *ngIf="productdetailsType=='reviews'">
      <div class="bradcumb">
        Click on review tab
      </div>
  </div>
