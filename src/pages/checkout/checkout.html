<ion-header>

  <ion-navbar>
    <ion-title>checkout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="basic-content checkout-page">
  <ion-stepper #stepper (selectIndexChange)="selectChange($event)" mode="horizontal">      
    <ion-step label="Shipping" description="Shipping">
      <h6>SHIPPING TO:</h6>
      <div text-right (click)="openAddModal()">Add Address</div>          
        
        <ion-row >
          <ion-col col-6>
            <div class="typetitle">Home</div>
             Sector V, Kolkata , West Bengal              
          </ion-col>
          <ion-col col-4 text-right>
              <span class="editbutton" (click)="openEditModal()">EDIT</span>
          </ion-col>
        </ion-row>          
        <!-- <ion-row>
          <ion-col col-6>
              Jamie Wilson B- 504, Powai, Mumbai, MH
          </ion-col>
          <ion-col col-4 text-right>
              <button class="editbutton">EDIT</button>
          </ion-col>
        </ion-row> -->
        <button ion-button small ionicStepperNext>Continue to Confirmation</button>          
      <!-- <button ion-button color="light" small ionicStepperPrevious>Previous</button>
      <button ion-button small ionicStepperNext>Next</button> -->
    </ion-step>
   
    <ion-step label="Payment" description="Payment">
      <h2>Payment Mode</h2>
      <ion-list radio-group>
        <!-- <ion-list-header>
          Language
        </ion-list-header> -->
      
        <ion-item>
          <ion-label>COD</ion-label>
          <ion-radio checked="true" value="120"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Paytm -120</ion-label>
          <ion-radio  value="120"></ion-radio>
        </ion-item>
        </ion-list>
        <button ion-button round (click)="placeOrder()">Order Confirm</button>
      <!-- <button ion-button color="light" small ionicStepperPrevious>Previous</button> -->
    </ion-step>
  </ion-stepper>

</ion-content>
