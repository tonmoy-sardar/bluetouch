      <h6>SHIPPING TO:</h6>
      <div text-right >
          <button (click)="openAddModal()" ion-button color="danger" round> Add Address</button>
      </div>

        <ion-row *ngIf="address_list.length == 0">No Address available.</ion-row>
        <ion-list radio-group [(ngModel)]="addressoption">
            <ion-item *ngFor="let address of address_list | slice:1:100;">
              <ion-label>
                  <ion-col col-6>
                    <div class="typetitle">{{address.label}}</div>
                    {{address.shipping_address_1}} {{address.shipping_address_2}}
                    {{address.shipping_city}} {{address.shipping_state}}
                    {{address.shipping_postcode}} {{address.shipping_country}}         
                  </ion-col>
          
              </ion-label>
              <ion-radio [value]="address" (ionSelect)="getselectedAddress(address)"></ion-radio>
            </ion-item>
        </ion-list>
        <button ion-button small ionicStepperNext  [disabled]="addressoption == ''">Continue to Confirmation</button>          
      <!-- <button ion-button color="light" small ionicStepperPrevious>Previous</button>
      <button ion-button small ionicStepperNext>Next</button> -->
    </ion-step>
   
    <ion-step label="Payment" description="Payment">
      <h2>Payment Mode</h2>
      <ion-list radio-group>
         
          <ion-item  *ngFor="let option of paymentOptions">
              <ion-label>{{option.title}} </ion-label>
              <ion-radio [checked]="option.selected" (ionSelect)="changeCheckedRadioPaymentMode(option)"></ion-radio>
            </ion-item>
        <!-- <ion-item>

        </ion-item> -->
      </ion-list>
        <button ion-button round (click)="placeOrder()">Order Confirm</button>
      <!-- <button ion-button color="light" small ionicStepperPrevious>Previous</button> -->
    </ion-step>
  </ion-stepper>
