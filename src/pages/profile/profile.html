<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="profile-page">
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-avatar item-start>
            <img src="assets/imgs/man.jpeg">
          </ion-avatar>
          <h2 class="avatar-title">Jane Doe</h2>
          <p>jan.doe@gmail.com</p>
          <button ion-button color="light" round>EDIT PROFILE</button>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-card>
      <ion-list >
        <button ion-item (click)="gotoPage('OrdersPage')">
          <i class="fa fa-list-ul" aria-hidden="true"></i>
          <span> All My Orders</span>
          <i class="fa fa-chevron-circle-right icon-rightside" aria-hidden="true"></i>
        </button>

      </ion-list>
      <ion-list>
        <button ion-item (click)="gotoPage('ShipmentPage')">
          <ion-icon ios="ios-bulb-outline" md="md-bulb"></ion-icon>
          <span>Pending Shipments</span>
          <i class="fa fa-chevron-circle-right icon-rightside" aria-hidden="true"></i>
        </button>
      </ion-list>
    </ion-card>
    <ion-card>
      <ion-list>
        <button ion-item (click)="gotoPage('DeliveryPage')">
          <i class="fa fa-list-ul" aria-hidden="true"></i>
          <span>Update Delivery</span>
          <i class="fa fa-chevron-circle-right icon-rightside" aria-hidden="true"></i></button>
      </ion-list>
      <ion-list>
        <button ion-item (click)="gotoPage('SupportPage')">
          <i class="fa fa-headphones" aria-hidden="true"></i>
          <span> Customer Support</span>
          <i class="fa fa-chevron-circle-right icon-rightside" aria-hidden="true"></i></button>
      </ion-list>
      <ion-list>
        <button ion-item (click)="gotoPage('RateappPage')">
          <i class="fa fa-star-o" aria-hidden="true"></i>
          <span> Rate Our App</span>
          <i class="fa fa-chevron-circle-right icon-rightside" aria-hidden="true"></i></button>
      </ion-list>
      <ion-list>
        <button ion-item (click)="gotoPage('ChangepasswordPage')">
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          <span> Change Password</span>
          <i class="fa fa-chevron-circle-right icon-rightside" aria-hidden="true"></i></button>
      </ion-list>
    </ion-card>
  </ion-grid>
</ion-content>
<ion-footer>
  <page-footer></page-footer>
</ion-footer>
