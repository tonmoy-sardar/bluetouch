  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>profileview</ion-title>
  </ion-navbar>

</ion-header>


<ion-content fullscreen>
  <div class="profile-banner" >
    <div class="profile-img" *ngIf="visible_key">
      <img
        [src]="user_details.avatar_url != ''?  user_details.avatar_url : 'assets/imgs/no-image.png'">
    </div>
  </div>
  <div class="profile-view-body">
    <ion-card>
      <h3>Name</h3>
      <ion-item>
       {{user_details.first_name}}  {{user_details.last_name}}
      </ion-item>
    </ion-card>

    <ion-card>
      <h3>Email</h3>
      <ion-item>
        {{user_details.email}}
      </ion-item>
    </ion-card>

    <ion-card>
      <h3>Contact Number</h3>
      <ion-item>
        {{user_details.username}}
      </ion-item>
    </ion-card>

  </div>
</ion-content>
<ion-footer>
    <page-footer></page-footer>
</ion-footer>
