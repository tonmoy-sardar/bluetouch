    <div class="product-list" *ngIf="visible_key">
        <ion-grid>
            <ion-row *ngIf="product_list.length > 0">
                <ion-col col-6 class="product-price" *ngFor="let product of product_list let i=index">
                    <ion-card (click)="gotoProDetails(product.id)">
                        <!-- <img class="cart-icon-image" src="assets/imgs/icon-cart.png" /> -->
                        <!-- <img class="product-image" src="assets/imgs/img1.png" /> -->
                        <!-- <img class="product-image" [src]="product.images[0].src" /> -->
                        <img *ngIf="product.images.length >0 " class="product-image" [src]="product.images[0].src" />
                        <img *ngIf="product.images.length ==0 " class="product-image" src="assets/imgs/no-image.png" />
                        <ion-card-content>
                            <ion-card-title>
                                {{product.name}}
                            </ion-card-title>
                            <hr>
                            <ion-row>
                                <ion-col col-6>
                                    <span class="price">
                                        <i class="fa fa-rupee"></i>{{product.price}}
                                        <!-- <ion-icon name="ios-arrow-dropright-outline"></ion-icon> -->
                                    </span>
                                </ion-col>
                                <ion-col col-6 style="text-align: right;"> <span class="rating active" *ngFor="let rat of rating; let i = index"
                                        [ngClass]="[i <= 0 - 1 ? 'active' : '']" style="margin-right: 2px;">
                                        <ion-icon name="star"></ion-icon>
                                    </span></ion-col>
                            </ion-row>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
        <p *ngIf="product_list.length==0" class="error-msg"> No records Found!!!</p>
    </div>
