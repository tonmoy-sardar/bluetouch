<ion-content padding>
    <ion-list>
        <ion-icon (click)="closeModal()" class="close-right" ios="ios-close-circle" md="md-close-circle"></ion-icon>
        <h4>Size </h4>
        <ion-item *ngFor="let size of sizeList let i=index">
            <ion-label>{{size.name}}</ion-label>
            ll{{size.checked}}
            <ion-checkbox color="dark" (click)="selectMember(size)" [(ngModel)]="size.checked"></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>L</ion-label>
            <ion-checkbox color="dark" checked="true"></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>S</ion-label>
            <ion-checkbox color="dark"></ion-checkbox>
        </ion-item>
        <h4>Color</h4>
        <ion-item>
            <ion-label>Red</ion-label>
            <ion-checkbox color="dark" checked="true"></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>Blue</ion-label>
            <ion-checkbox color="dark" checked="true"></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>Yellow</ion-label>
            <ion-checkbox color="dark"></ion-checkbox>
        </ion-item>
        <h4>Material</h4>
        <ion-item>
            <ion-label>Gold</ion-label>
            <ion-checkbox color="dark"></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>Silver</ion-label>
            <ion-checkbox color="dark" checked="true"></ion-checkbox>
        </ion-item>
 
      </ion-list>
      <button ion-button round>Apply</button>
      <button ion-button round color="danger">Clear</button>
</ion-content>
